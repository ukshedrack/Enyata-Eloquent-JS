<!DOCTYPE html>
<html>
    <head>
        <title>My home page</title>
    </head>
    <body>
        <h1>Mountains</h1>
        <script>
            
            let  MOUNTAINS = [{name: "Kilimanjaro", height: 5895, place: "Tanzania"}, 
                              {name: "Everest", height: 8848, place: "Nepal"}, 
                              {name: "Mount Fuji", height: 3776, place: "Japan"}, 
                              {name: "Vaalserberg", height: 323, place: "Netherlands"},
                              {name: "Denali", height: 6168, place: "United States"}, 
                              {name: "Popocatepetl", height: 5465, place: "Mexico"},
                              {name: "Mont Blanc", height: 4808, place: "Italy/France"}];
            
            function tableMount(data){
                let table = document.createElement("table");
                table.style.border = "2px solid red";
                table.style.borderCollapse = "collapse";
                let headRow = document.createElement("tr");
                let cells = Object.keys(MOUNTAINS[0]);
                for (let cell of cells){
                    let headColumn = document.createElement("th")
                    headColumn.style.border = "2px solid red";
                    headColumn.textContent = cell;
                    headRow.appendChild(headColumn);
                }
                table.appendChild(headRow);
                
                for (let element of data){
                    let tableRow = document.createElement("tr");
                    tableRow.style.border = "2px solid red";
                    for (let cell_1 of cells){
                        let tableColumn = document.createElement("td");
                        tableColumn.style.border = "2px solid red";
                        tableColumn.textContent = element[cell_1]
                        if (typeof element[cell_1] == "number"){
                            tableColumn.style.textAlign = "right";
                        }
                        if (typeof element[cell_1] == "string"){
                            tableColumn.style.textAlign = "center";
                        }
                        tableRow.appendChild(tableColumn);
                    }
                    table.appendChild(tableRow);
                }
                return document.body.appendChild(table);
            }
            tableMount(MOUNTAINS);
            
        </script>
    </body>
</html>
